<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Pizza Parlor</title>
	</head>
	<body>
		<h1>Welcome to Yum Pizza Parlor!</h1>
		<form id="select-form">
      <p>What size pizza would you like?</p>
      <label>
        <input type="radio" name="size" value="small">
        Small
      </label><br>
      <label>
        <input type="radio" name="size" value="medium">
        Medium
      </label><br>
      <label>
        <input type="radio" name="size" value="large">
        Large
      </label><br>
      <label>
        <input type="radio" name="size" value="x-large">
        X-Large
      </label><br>
      <h2>Choose One topping!</h2>
			<p>Topping:</p>
      <label>
        <input type="radio" name="toppings-1" value="onion">
        Onion
      </label><br>
      <label>
        <input type="radio" name="toppings-1" value="greenPepper">
        Green Pepper
      </label><br>
      <label>
        <input type="radio" name="toppings-1" value="olives">
        Olives
      </label><br>
      <label>
        <input type="radio" name="toppings-1" value="mushrooms">
        Mushrooms
      </label><br>
      <label>
        <input type="radio" name="toppings-1" value="sausage">
        Sausage
      </label><br>
      <label>
        <input type="radio" name="toppings-1" value="pepperoni">
        Pepperoni
      </label><br>
      <label>
        <input type="radio" name="toppings-1" value="bacon">
        Bacon
      </label><br>
      <label>
        <input type="radio" name="toppings-1" value="Ham">
        Ham
      </label><br>
      <button type="submit">Submit Order!</button>
		</form>   
    <h1>Your Order:</h1>
    <p>Pizza Size: <span class="pizza-size"></span></p>
    <p>Pizza Toppings: <span class="toppings-list"></span></p>
    <p>Total Cost: <span class="total-cost"></span></p>
	</body>
</html>
