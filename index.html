<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Pizza Parlor</title>
	</head>
	<body>
		<h1>Welcome to Yum Pizza Parlor!</h1>
		<form id="select-form">
      <p>What size pizza would you like?</p>
      <label>
        <input type="radio" name="size" value="small">
        Small
      </label><br>
      <label>
        <input type="radio" name="size" value="medium">
        Medium
      </label><br>
      <label>
        <input type="radio" name="size" value="large">
        Large
      </label><br>
      <label>
        <input type="radio" name="size" value="x-large">
        X-Large
      </label><br>
      <h2>Choose One topping!</h2>
			<p>Topping:</p> 
      <input type="checkbox" id="onion-topping" name="onion-topping"
             checked>
      <label for="onion-topping">Onions</label>
      <input type="checkbox" id="spinach-topping" name="spinach-topping">
      <label for="onion-topping">Spinach</label> 
      <input type="checkbox" id="spinach-topping" name="spinach-topping">
      <label for="olives-topping">Olives</label> 
      <input type="checkbox" id="olives-topping" name="olives-topping">
      <label for="mushroom-topping">Mushrooms</label> 
      <input type="checkbox" id="mushroom-topping" name="mushroom-topping">
      <label for="sausage-topping">Sausage</label> 
      <input type="checkbox" id="sausage-topping" name="sausage-topping">
      <label for="pepperoni-topping">Pepperoni</label> 
      <input type="checkbox" id="pepperoni-topping" name="pepperoni-topping">
      <label for="bacon-topping">Bacon</label> 
      <input type="checkbox" id="bacon-topping" name="bacon-topping">
      <label for="ham-topping">Ham</label> 
      <input type="checkbox" id="ham-topping" name="ham-topping"><br><br>
      <button type="submit">Submit Order!</button>
		</form>   
    <h1>Your Order:</h1>
    <p>Pizza Size: <span class="pizza-size"></span></p>
    <p>Pizza Toppings: <span class="toppings-list"></span></p>
    <p>Total Cost: <span class="total-cost"></span></p>
	</body>
</html>
