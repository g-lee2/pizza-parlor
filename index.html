<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Pizza Parlor</title>
	</head>
	<body>
		<h1>Welcome to Yum Pizza Parlor!</h1>
		<form id="select-form">
      <p>What size pizza would you like?</p>
      <select id="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>X-Large</option>
      </select>
			<p>What toppings would you like on your pizza?</p>
      <label>
        <input type="radio" name="toppings" value="onion" checked>
        Onion
      </label><br>
      <label>
        <input type="radio" name="toppings" value="greenPepper">
        Green Pepper
      </label><br>
      <label>
        <input type="radio" name="toppings" value="olives">
        Olives
      </label><br>
      <label>
        <input type="radio" name="toppings" value="mushrooms">
        Mushrooms
      </label><br>
      <label>
        <input type="radio" name="toppings" value="sausage">
        Sausage
      </label><br>
      <label>
        <input type="radio" name="toppings" value="pepperoni">
        Pepperoni
      </label><br>
      <label>
        <input type="radio" name="toppings" value="bacon">
        Bacon
      </label><br>
      <label>
        <input type="radio" name="toppings" value="Ham">
        Ham
      </label><br>
      <button type="submit">Submit Order!</button>
		</form>   
	</body>
</html>
